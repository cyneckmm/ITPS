{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Horizon Scholars Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            background-color: #0B426A;  
            color: #ffffff;
        }

        .topbar {
            background-color: rgba(8, 26, 43, 0.9);  
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .topbar a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        .logo-box img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .card {
            width: 800px;
            max-width: 95%;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;

            background: rgba(255, 255, 255, 0.9);   
            backdrop-filter: blur(4px);             
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.6);

            color: #111827;                        
            box-shadow: 0px 16px 40px rgba(0,0,0,0.6);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #cfcfcf;
            box-sizing: border-box;
            background: #ffffff;
            color: #111827;
        }

        input::placeholder,
        textarea::placeholder {
            color: #6b7280;
        }

        button {
            padding: 10px 20px;
            background-color: #0B426A; 
            border: none;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button.secondary {
            background-color: #6b0f0f;
        }

        .footer {
            margin-top: auto;
            background-color: rgba(8, 26, 43, 0.9); 
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        h2, h3 {
            color: #ffffff; 
            margin-top: 0;
        }

        a {
            color: #ffffff; 
        }

        .actions a { text-decoration: none; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo-box">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/signup/">Sign Up</a>
            <a href="/login/">Login</a>
            {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
            {% endif %}
        </div>
    </div>

    <div class="card">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        Â© 2025 Horizon Scholars Academy. All Rights Reserved.
    </div>
</body>
</html>
